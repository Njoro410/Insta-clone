{% include 'material/includes/material_css.html' %}
{% load static %}
{% load material_form %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link rel="stylesheet" href="/" />
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256- 
DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous">
</script>

</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col s4">
                <img src="https://res.cloudinary.com/dn6zkeb6i/image/upload/v1649199573/insta-removebg-preview_rjak19.png" alt="">


            </div>
            <div class="col s8">
                <div class="container">
                <div class="container " style="margin-top: 50px;">
                    <form action="" method="POST">
                        {% csrf_token %}

                        <legend class="border-bottom mb-4">Log in</legend>
                        {% form form=form %}{% endform %}



                        <button class="btn btn-outline-primary" type="submit">submit</button>
                    </form>
                    <div class="border-top pt-3">
                        <small class="text-muted">
                            Don't have an account? <a class="ml-2" href="{% url 'user_registration' %}">Sign Up</a>
                        </small>
                    </div>
                </div>
                </div>

            </div>
        </div>
    </div>




    <style>
        .form {
            border: 0.5px solid black;
            padding: 50px;
        }
    </style>


</body>



</html>
